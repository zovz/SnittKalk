<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs/chart.min.js"></script>
</head>
<body>
    <h1>Grade Calculator</h1>
    <button id="calculateGrades">Calculate Grades</button>
    <div class="controls-container">
        <select id="options">
            <option id="showAverageGrade" value="averageGrade">Average Grade pr. semester</option>
            <option id="showTotalCredits" value="totalCredits">Credits pr. Semester</option>
            <option id="cumulativeCredits" value="cumulativeCredits">Cumulative Credits</option>
            <option id="cumulativeAverageGrade" value="cumulativeAverageGrade">Average Grade Over Time</option>
            <option id="gradeCount" value="gradeCount">Grade Count</option>
            <option id="weightedGrade" value="weightedGrade">Grades Weighted By Credits(%)</option>
        </select>
        <div class="result-item">
            Average Grade: <span id="averageGrade" title="A = 5, B = 4, C = 3, D = 2, E = 1, F = 0. The average grade is calculated by weighting each grade by the number of credits for the course."></span>
        </div>
        <div class="result-item">
            Total Credits: <span id="totalCredits"></span>
        </div>
    </div>
    <canvas id="gradesChart" width="250" height="100"></canvas>
    <div class="sorting-container">
        <label class="sort-switch">
            <input type="checkbox" id="sortToggle">
            <span class="sort-slider">
                <i class="sort-icon">&#x21C5;</i> <!-- Sort icon -->
            </span>
        </label>
    </div>
    <ul id="courseList"></ul>
    <script src="popup.js"></script>
    <h3>Version 1.1</h3>
</body>
</html>
